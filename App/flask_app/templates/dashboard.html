<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container-xl col-12 mx-auto p-5 mt-5 ">
    
        <nav class="d-flex justify-content-between align-items-center col-12">
            <h3>Hi {{user.name}}!</h3>
            <div class="d-flex col-4 justify-content-around">
                <a class="nav-link" href="/logout">Log Out</a>
            </div>
        </nav>

        <div class="post col-8 mx-auto m-5">
            <form action="/post_idea" method="post">
                <input type="text" name="content" placeholder="Post something witty here...." class="btn btn-outline-primary" style="width: 650px;">
                <input type="submit" value="Idea!" class="btn btn-primary">
            </form>
        </div>
        {% for idea in ideas %}
        <div class="content col-8 mx-auto m-5">
            <a href="/bright_ideas/{{idea.id }}"> {{idea.user_created.name}} </a><span>says: </span> 
            <p class="border border-1 bg-light col-10">{{ idea.content }}</p>
            <form action="/like/idea/{{idea.id}}" method="post"><input type="submit" value="Like"></form><a href="/like/idea"></a> <span>{{idea.users_liked|length}} people like this</span>
        </div>
        {% endfor %}
    </div>
</body>
</html>
