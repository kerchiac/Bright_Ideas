<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mx-auto p-5 mt-5">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/bright_ideas">Bright Ideas</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>

        <br />
        
        <div class="row mt-5">
            <div class="col-4 text-end">
                <p>{{idea.user_created[0].name}} says: </p>
            </div>
            <div class="col-8">
                <p class="border border-1 bg-light col-10">{{ idea.content }}</p>
            </div>
        </div>
        
        <div class="row mt-5">
            <div class="col text-center">
                <h6 class="text-start">People who liked this post:</h6>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Alias</th>
                            <th>Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in idea.users_liked %}
                        <tr>   
                            <td><a href="/user/{{ person.id}}">{{ person.alias }}</a></td>
                            <td> {{ person.name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
