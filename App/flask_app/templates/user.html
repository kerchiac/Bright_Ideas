<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 mx-auto mt-5">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/bright_ideas">Bright Ideas</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>

        <br />
        
        <div class="row p-5">
            <div class="col text-center">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row" style="width : 50%">Name:</th>
                            <td>{{ user.name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Alias:</th>
                            <td>{{ user.alias }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Email:</th>
                            <td>{{ user.email }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <hr style="height: 3px" />

        <div class="row p-5">
            <div class="col text-center">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <th scope="row" style="width : 50%">Total Number of Posts:</th>
                            <td>{{user.ideas_posted|length}}</td>
                        </tr>
                        <tr>
                            <th scope="row">Total Number of Likes:</th>
                            <td>{{user.liked_ideas|length}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
